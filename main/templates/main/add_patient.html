{% extends 'main/base.html' %}
{% load static %}

{% block contentTitle %}
    Add Patients
{% endblock contentTitle %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <div class="container">
        <div class="patient-form">
            <div class="row">
                <div class="form-field col-md-6">
                    <input type="text" id="name" class="input-text" name="name" placeholder="Name">
                </div>

                <div class="form-field col-md-6">
                    <input type="text" id="phone_num" class="input-text" name="phone_num" placeholder="Phone no.">
                </div>

                <div class="form-field col-md-6">
                    <input type="text" id="patient_relative_name" class="input-text" name="patient_relative_name" placeholder="Relative's name">
                </div>

                <div class="form-field col-md-6">
                    <input type="text" id="patient_relative_contact" class="input-text" name="patient_relative_contact" placeholder="Relative's contact">
                </div>

                <div class="form-field col-md-12">
                    <input type="text" id="address" class="input-text" name="address" placeholder="Address">
                </div>

                <div class="form-field col-md-6">
                    <input type="text" id="prior_ailments" class="form-control input-text" name="prior_ailments" placeholder="Prior ailments if any, eg: Diabetes, Thyroid">
                </div>

                <div class="form-field col-md-4 offset-md-2 mb-4 mx-auto">
                    <select name="bed_num" id="bed_num" class="btn btn-bed">
                        {% for bed in beds %}
                            <option value="{{ bed.bed_number }}">{{ bed.bed_number }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-field col-md-6">
                    <input type="date" id="dob" class="input-text" name="dob">
                </div>

                <div class="form-field col-md-6">
                    <select name="status" id="status" class="input-text">
                        <option value="Critical">Critical</option>
                        <option value="Recovering">Recovering</option>
                        <option value="Recovered">Recovered</option>
                        <option value="Deceased">Deceased</option>
                    </select>
                </div>

                <div class="form-field col-md-6">
                    <select name="doctor" id="doctor" class="input-text">
                        {% for doctor in doctors %}
                            <option value="{{ doctor.id }}">{{ doctor.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="patient-form row d-flex">
                <div class="symptoms row">
                    <div class="symptoms-label col-12 text-center mt-0">Symptoms</div><br>
                    <div class="common-symptoms col-md-4">
                        <label class="symptom-type">Common</label><br>
                        <div class="symptom">
                            <input type="checkbox" name="symptoms" value="Fever" id="fever">
                            <label for="fever">Fever</label><br>
                        </div>
                        <div class="symptom">
                            <input type="checkbox" name="symptoms" value="Dry Cough" id="dry_cough">
                            <label for="dry_cough">Dry cough</label><br>
                        </div>
                        <div class="symptom">
                            <input type="checkbox" name="symptoms" value="Tiredness" id="tiredness">
                            <label for="tiredness">Tiredness</label><br>
                        </div>
                    </div>
                    <div class="less-common-symptoms col-md-4">
                        <label class="symptom-type">Less Common</label><br>
                        <div class="symptom">
                            <input type="checkbox" name="symptoms" value="Aches and pains" id="aches_and_pains">
                            <label for="aches_and_pains">Aches and pains</label><br>
                        </div>
                        <div class="symptom">
                            <input type="checkbox" name="symptoms" value="Sore Throat" id="sore_throat">
                            <label for="sore_throat">Sore throat</label><br>
                        </div>
                        <div class="symptom">
                            <input type="checkbox" name="symptoms" value="Diarrhoea" id="diarrhoea">
                            <label for="diarrhoea">Diarrhoea</label><br>
                        </div>
                        <div class="symptom">
                            <input type="checkbox" name="symptoms" value="Loss of taste or smell" id="loss_of_taste_or_smell">
                            <label for="loss_of_taste_or_smell">Loss of taste or smell</label><br>
                        </div>
                    </div>
                    <div class="serious-symptoms col-md-4">
                        <label class="symptom-type">Serious</label><br>
                        <div class="symptom">
                            <input type="checkbox" name="symptoms" value="Difficulty in breathing or shortness of breath" id="difficulty_in_breathing_or_shortness_of_breath">
                            <label for="difficulty_in_breathing_or_shortness_of_breath">Difficulty in breathing or shortness of breath</label><br>
                        </div>
                        <div class="symptom">
                            <input type="checkbox" name="symptoms" value="Chest pain or pressure" id="chest_pain_or_pressure">
                            <label for="chest_pain_or_pressure">Chest pain or pressure</label><br>
                        </div>
                        <div class="symptom">
                            <input type="checkbox" name="symptoms" value="Loss Of Speech Or Movement" id="loss_of_speech_or_movement">
                            <label for="loss_of_speech_or_movement">Loss of speech or movement</label><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn col-lg-4 btn-block mx-auto btn-info mb-4">Add Patient</button>
    </div>
</form>
{% endblock %}
